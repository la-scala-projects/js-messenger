<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>JS Messenger</title>
    <link href="css/style.min.css" rel="stylesheet" />
  </head>
  <body>
    <main class="chat-wrapper">
    <section class="chat">
      <h1 class="visually-hidden">Chat</h1>

      <div class="chat-content"></div>

      <form class="chat-form" action="" method="post">
        <div class="chat-form__input-wrapper">
          <input
            class="chat-form__input"
            type="text"
            aria-label="Your message"
            placeholder="Write here something..."
          />
          <button class="chat-form__button" type="submit">Send</button>
        </div>
      </form>
    </section>
  </main>
    <template id="message-template">
      <div class="chat-message" tabindex="0">
        <span class="chat-message__name">Unknown user</span>
        <p class="chat-message__text"></p>
        <button class="chat-message__button" type="button">Delete</button>
      </div>
    </template>

    <script src="js/script.js"></script>
  </body>
</html>
